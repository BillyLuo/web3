	<script type="text/javascript">
		let timeout = 3000
		let walletInstalled
		let precision = 8 // 精度
		var ethereum
		let note = new Noty({
			progressBar: false,
			timeout
		})
		// 是否安装了metamask
		function init() {
			let connected = store.get('connected')
			let address = store.get('address')
			window.connected = connected
			window.address = address
			if (address) {
				$("#address").html(address)
			}
			// setTimeout(() => {
			// 	request()
			// }, 5000)
		}
		// init()

		function check() {
			let {
				ethereum
			} = window
			return ethereum && ethereum.isMetaMask
		}

		function request() {
			web3.eth.requestAccounts().then(accounts => {
				console.log(accounts)
				if (accounts && accounts.length) {
					$('#address').html(accounts[0])
					address = accounts[0]
					store.set('connected', true)
					store.set('address', accounts[0])
				}
			}).catch(err => {
				if (err.message) {
					note.setText(err.message, true).setType('error', true).show()
				}
			})
		}
		async function getAddress() {
			return await web3.eth.getAccounts()
		}

		function getbalance() {
			web3.eth.getBalance(address).then(res => {
				let n = Math.pow(10, 18)
				var num = new BigNumber(parseFloat(res) / n).toFormat(8)
				$('#balance').html(num)
			}).catch(err => {
				console.log('err', err)
			})
		}

		function sendTx() {
			if (!address) return
			ethereum.request({
					method: 'eth_sendTransaction',
					params: [{
						from: address,
						to: '0x2f318C334780961FB129D2a6c30D0763d9a5C970',
						value: '0x0',
						gasPrice: '0x09184e72a000',
						gas: '0x2710',
					}, ],
				})
				.then((txHash) => {

				})
				.catch(err => {
					if (err.message) {
						note.setText(err.message, true).setType('error', true).show()
					}
				})
		}

		function sign() {
			if (!address) return
			let message = '0x879a053d4800c6354e76c7985a865d2922c82fb5b3f4577b2fe08b998954f2e0'
			ethereum.request({
				method: 'eth_sign',
				params: [address, message]
			}).then(txHash => {
				$('#tx').html(txHash)
			}).catch(err => {
				console.warn(err)
				if (err.message) {
					note.setText(err.message, true).setType('error', true).show()
				}
			})
		}
		ethereum && ethereum.on('accountsChanged', function(accounts) {
			if (accounts && accounts.length) {
				$('#address').html(accounts[0])
				address = accounts[0]
				getbalance()
			} else {
				$('#address').html('')
				store.set('connected', '')
				store.set('address', '')
			}
		})
		ethereum && ethereum.on('chainChanged', (chainId) => {
		  console.log('changed>>>>>>>>>>>>>>>>>>', chainId)
		});
		$(document).on('click', '#check', function() {
			let result = check()
			walletInstalled = result
			if (!result) {
				note.setText('没有安装metamask', true).setType('error', true).show()
			} else {
				console.log('hi')
				note.setText('安装了metamask', true).setType('success', true).show()
			}
		})
		$('#request').on('click', function() {
			request()
		})
		$('#getaddress').on('click', async function() {
			let accounts = await getAddress()
			if (accounts && accounts.length) {
				address = accounts[0]
				$('#address').html(accounts[0])
				store.set('connected', true)
				store.set('address', accounts[0])
			}
		})
		$('#getbalance').click(function() {
			getbalance()
		})
		$('#sendtx').click(function() {
			sendTx()
		})
		$('#sign').click(function() {
			sign()
		})
		$('#contract').click(function() {
			contract()
		})
		$('#add').click(function () {
			let ethereum = window.ethereum;
			const data = [{
				chainId: '0x38',
				chainName: 'Binance Smart Chain Mainnet',
				nativeCurrency:
					{
						name: 'BNB',
						symbol: 'BNB',
						decimals: 18
					},
				rpcUrls: ['https://bsc-dataseed.binance.org/'],
				blockExplorerUrls: ['https://bscscan.com/'],
			}]
			const data1 = [{
				chainId: '0x80',
				chainName: 'Heco Mainnet',
				nativeCurrency:
					{
						name: 'HT',
						symbol: 'HT',
						decimals: 18
					},
				rpcUrls: ['https://http-mainnet-node.huobichain.com'],
				blockExplorerUrls: ['https://www.hecoinfo.com/'],
			}]
			const tx = ethereum.request({method: 'wallet_addEthereumChain', params:data1}).then(res => {
				console.log(res)
			}).catch(err => {
				console.error(err)
			})
		})
	</script>
